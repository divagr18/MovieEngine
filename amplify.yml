version: 1
frontend:
  runtime-versions:
    python: 3.8
  phases:
    preBuild:
      commands:
        - pip install -r requirements.txt
    postBuild:
      commands:
        - chmod +x amplify.sh
        - ./amplify.sh
  build:
    commands:
      - echo "Build started"
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - public/**/*
