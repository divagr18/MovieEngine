version: 1
frontend:
  runtime-versions:
    python: 3.9
  phases:
    preBuild:
      commands:
        - python3 -m pip install --upgrade pip
        - python3 -m pip install -r requirements.txt
        - echo "PreBuild completed"
  build:
    commands:
      - echo "Build started"
      - flask --app MovieRatings.py
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
  cache:
    paths:
      - ~/.cache/pip
