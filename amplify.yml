version: 1
frontend:
  runtime-versions:
    python: 3.9
  phases:
    setup:
      commands:
        - apt-get update
        - apt-get install -y python3.9 python3-pip
    preBuild:
      commands:
        - python3 -m pip install -r requirements.txt
        - echo "PreBuild completed"
  build:
    commands:
      - echo "Build started"
      - flask --app MovieRatings.py
  artifacts:
    baseDirectory: .
    files:
