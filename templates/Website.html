<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Movie Recommendations</title>
</head>
<body>
    <h1>Welcome to Movie Recommendations!</h1>
    
    <form method="post" action="{{ url_for('get_recommendations') }}">
        <label for="user_input">Enter User ID:</label>
        <input type="text" id="user_input" name="user_input" required>
        <button type="submit">Get Recommendations</button>
    </form>

    {% if recommendations %}
        <h2>Movie Recommendations for User {{ user_id }}</h2>
        <ul>
            {% for recommendation in recommendations %}
                <li>{{ recommendation }}</li>
            {% endfor %}
        </ul>
    {% endif %}

</body>
</html>
